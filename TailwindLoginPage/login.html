<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Tailwind </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
</head>
<body class="font-mono">
    <div class="flex h-screen">
       <img class="hidden lg:block w-1/2" src="https://media.istockphoto.com/id/2168054577/photo/3d-natural-cosmetic-products-with-green-leaves-on-nature-wood-podium-mockup-banner-beauty.webp?a=1&b=1&s=612x612&w=0&k=20&c=bWn2vPnN8xR7zcBO97U9rVi4LOqe4pPp_Or5xP2iYh0=">
       <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
        <div>
            <div class="text-xl text-center font-bold lg:text-left">
                <span class="text-yellow-500">&#9650;</span>
                <span>CocoBeauty</span>
            </div>
            <div class="text-3xl text-center font-bold lg:text-left">
             <h2 class="mt-7">Hello,</h2>
             <h2>Welcome Back</h2>
            </div>
            <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                <h3>Login to manage your account.</h3>
            <input class="border w-full px-4 py-2" type="email" placeholder="Email">
            <input class="border w-full px-4 py-2" type="password" placeholder="Password">
            <div class="text-blue-600 cursor-pointer hover:text-blue-400">Forgot your password?</div>
            <button class="bg-green-600 w-full text-white px-4 py-2 rounded font-bold hover:bg-green-500">Login</button>
            </form>
        </div>
        <div class="text-center space-y-4 mt-4"></div>
        <span>OR</span>
        <div class=" mt-2.5 justify-center flex items-center gap-8">
            <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-twitter text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-linkedin text-2xl cursor-pointer"></i>
        </div>
        <div class="mt-4 text-sm text-center">Don't have an account? <span class="text-blue-600 cursor-pointer hover:text-blue-400">Register</span></div>
       </div>
    </div>
</body>
</html>
